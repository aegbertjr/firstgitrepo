box: wercker/default

deploy:
  steps:
    - add-to-known_hosts:
        hostname: 104.236.91.7
    - mktemp:
        envvar: WERCKER
    - create-file:
        name: write key
        filename: $WERCKER
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH ./index.php root@104.236.91.7:/var/www/html/wercker-target/
