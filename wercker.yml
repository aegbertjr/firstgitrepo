box: wercker/default

deploy:
  steps:
    - add-to-known_hosts:
        hostname: 104.236.47.76
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true
    - script:
        name: transfer application
        code: |
          pwd
          ls -la
          scp -i $PRIVATEKEY_PATH index.php root@104.236.47.76:/var/www/html/wercker-target
